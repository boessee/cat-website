<html>
    <body>
        <main>      <!--for unique nonrepetive part of website-->
            <!--this is nesting, and the tab distance is indentation-->
            <h1>CatPhotoApp</h1>    <!--heading line, better use only once-->
            <section>       <!--use to separate stages of website-->
                <h2>Cat Photos</h2>      <!--from h2 to h6 just for the headings of smaller paragraphs-->
                <p>Everyone loves cute cats online!</p>      <!--for the paragraph itself-->
                <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery</p>    
                <!--leading to some link by clicking, a here is an anchor element; target="_blank" opens a link in a new window-->
                <!--void element doesnt have a closing tag, like img-->
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat lol">      
                <!--src and alt are an attributes inside opening to control behaviour, alt is for image description-->
                <a href="https://freecatphotoapp.com">
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
                </a>        <!--so anything can be a place to click for a link-->
            </section>
            <section>
                <h2>Cat Lists</h2>
                <h3>Things cats love:</h3>
              </section>
        </main>
    </body>
</html>
